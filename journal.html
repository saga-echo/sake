<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Online Journal Club | SAKE</title>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@300;400;500;700&family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <style>
        * { box-sizing: border-box; }
        :root { --primary: #38bdf8; --secondary: #2563eb; --dark-bg: #0f172a; }
        body { margin: 0; padding: 0; font-family: 'Noto Sans JP', sans-serif; color: white; background-color: var(--dark-bg); line-height: 1.6; }
        a { text-decoration: none; color: inherit; }

        /* 背景：静寂なダークグラデーションのみ（アニメーションなし） */
        .bg-gradient { position: fixed; top: 0; left: 0; width: 100%; height: 100%; z-index: -20; background: radial-gradient(circle at 50% 30%, #1e293b 0%, #0f172a 100%); }
        
        /* ヘッダー */
        header { padding: 20px 5%; display: flex; justify-content: space-between; align-items: center; border-bottom: 1px solid rgba(255,255,255,0.05); background: rgba(15, 23, 42, 0.8); backdrop-filter: blur(10px); position: sticky; top: 0; z-index: 100; }
        .logo { display: flex; align-items: center; font-family: 'Montserrat', sans-serif; font-weight: 700; font-size: 1.2rem; letter-spacing: 1px; color: white; }
        .sake-icon-img { width: 30px; height: auto; margin-right: 10px; }
        .back-link { font-size: 0.9rem; color: #94a3b8; transition: 0.3s; display: flex; align-items: center; gap: 5px; }
        .back-link:hover { color: var(--primary); }

        /* コンテンツエリア */
        .container { max-width: 1000px; margin: 40px auto; padding: 0 20px; }
        
        .page-title { text-align: center; margin-bottom: 40px; }
        .page-title h1 { font-family: 'Montserrat', sans-serif; font-size: 2rem; margin: 0 0 10px 0; color: var(--primary); letter-spacing: 0.05em; }
        .page-title p { color: #cbd5e1; font-size: 0.95rem; }

        /* 動画エリア */
        .video-wrapper {
            position: relative; width: 100%; max-width: 900px; margin: 0 auto 30px;
            border-radius: 15px; box-shadow: 0 20px 50px rgba(0,0,0,0.5);
            background: black; border: 1px solid rgba(255,255,255,0.1); overflow: hidden;
        }
        .video-wrapper video { width: 100%; height: auto; display: block; }

        /* アクションボタンエリア */
        .action-area { display: flex; justify-content: center; gap: 20px; flex-wrap: wrap; margin-bottom: 60px; }
        .btn-action {
            padding: 10px 25px; border-radius: 30px; font-weight: 500; font-size: 0.9rem; border: 1px solid rgba(255,255,255,0.2);
            background: rgba(255,255,255,0.05); color: #cbd5e1; transition: 0.3s; display: flex; align-items: center; gap: 8px;
        }
        .btn-action:hover { background: rgba(255,255,255,0.1); color: white; border-color: var(--primary); }
        .btn-action.primary { background: rgba(56, 189, 248, 0.1); border-color: var(--primary); color: var(--primary); }
        .btn-action.primary:hover { background: var(--primary); color: var(--dark-bg); }

        /* Padlet埋め込みエリア */
        .padlet-section { margin-top: 60px; padding-top: 40px; border-top: 1px solid rgba(255,255,255,0.1); }
        .padlet-title { text-align: center; margin-bottom: 30px; font-size: 1.5rem; color: white; font-family: 'Montserrat', sans-serif; }
        
        /* Padletの埋め込みコンテナ調整 */
        .padlet-container {
            border-radius: 10px; overflow: hidden; box-shadow: 0 10px 30px rgba(0,0,0,0.3);
        }

        footer { text-align: center; padding: 50px 20px; color: #475569; font-size: 0.8rem; border-top: 1px solid rgba(255,255,255,0.05); margin-top: 80px; }
    </style>
</head>
<body>

    <div class="bg-gradient"></div>

    <header>
        <a href="index.html" class="logo">
            <img src="images/sake-logo.png" alt="SAKE" class="sake-icon-img"> SAKE
        </a>
        <a href="index.html" class="back-link"><i class="fa-solid fa-arrow-left"></i> Topへ戻る</a>
    </header>

    <div class="container">
        <div class="page-title">
            <h1>Online Journal Club</h1>
            <p>今月のピックアップ動画</p>
        </div>

        <div class="video-wrapper">
            <video controls playsinline preload="metadata" poster="images/4ch.png">
                <source src="images/movie.mp4" type="video/mp4">
                <p>ブラウザが動画に対応していません。</p>
            </video>
        </div>

        <div class="action-area">
            <a href="https://drive.google.com/drive/folders/1rwDZwNR4aGwF_JUzrZm5EmjTjWa39uWy" target="_blank" class="btn-action primary">
                <i class="fa-solid fa-file-pdf"></i> 資料PDF (Google Drive)
            </a>
            <a href="https://www.ahajournals.org/doi/10.1161/JAHA.125.042875" target="_blank" class="btn-action">
                <i class="fa-solid fa-book-open"></i> 元論文 (JAHA)
            </a>
        </div>

        <div class="padlet-section">
            <h2 class="padlet-title">Discussion Board</h2>
            
            <div class="padlet-container">
                <div class="padlet-embed" style="border:1px solid rgba(0,0,0,0.1);border-radius:2px;box-sizing:border-box;overflow:hidden;position:relative;width:100%;background:#F4F4F4">
                    <p style="padding:0;margin:0">
                        <iframe src="https://padlet.com/embed/1crlmzdxco9flbic" frameborder="0" allow="camera;microphone;geolocation;display-capture;clipboard-write" style="width:100%;height:608px;display:block;padding:0;margin:0"></iframe>
                    </p>
                    <div style="display:flex;align-items:center;justify-content:end;margin:0;height:28px">
                        <a href="https://padlet.com?ref=embed" style="display:block;flex-grow:0;margin:0;border:none;padding:0;text-decoration:none" target="_blank">
                            <div style="display:flex;align-items:center;">
                                <img src="https://padlet.net/embeds/made_with_padlet_2022.png" width="114" height="28" style="padding:0;margin:0;background:0 0;border:none;box-shadow:none" alt="Padletで作成されました">
                            </div>
                        </a>
                    </div>
                </div>
                </div>
        </div>
    </div>

    <footer>
        &copy; 2025 SAKE (Saga Association for Knowledge of Echocardiography).
    </footer>

</body>
</html>
